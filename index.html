<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤我爱第五人格💖🤡</title>
  <style>
    /* 使页面自适应，适合移动端 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      cursor: pointer;
      touch-action: manipulation;
      /* 防止触摸设备缩放 */
    }

    /* 容器居中显示 */
    .container {
      position: relative;
      text-align: center;
    }

    /* 隐藏音频播放器 */
    #audio {
      display: none;
    }

    /* 图片动画效果 */
    .image {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 2.5s ease-in-out;
    }

    .image.visible {
      width: 70vw;
      /* 根据屏幕宽度动态调整图片宽度 */
      height: auto;
      opacity: 1;
    }

    /* 标题样式 */
    h1 {
      font-size: 6vw;
      /* 动态字体大小 */
      color: #333;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="container">
   
    <audio id="audio" autoplay muted>
      <source src="audio/share_be8c9e94887e776805a49c4d17d1e5d61733230886524.mp3" type="audio/mp3">
    </audio>
    <img class="image" id="image" src="images/dwrg.jpg" alt="浮现的图片">
  </div>

  <script>
    const audio = document.getElementById('audio');
    const image = document.getElementById('image');

    // 页面加载后自动播放音频并解除静音
    window.onload = () => {
      audio.play(); // 播放音频
      audio.muted = false; // 解除静音
      image.classList.add('visible'); // 显示图片并触发动画
    };
  </script>

</body>

</html>
